{% extends 'base.html' %}
{% block content %}
    <div class="card">
        <div id="page-title">Welcome back, <span id="value_name"></span>!</div>
        <div class="space-vertical"></div>
        <div>Email : <span id="value_email"></span></div>
        <div>Total reports : <span id="value_report_count"></span></div>
        <div>Number of machines : <span id="value_machine_count"></span></div>
    </div>

    <div class="card">

        <div>
            <span>Here is a list of your machines.</span>
        </div>

        <div class="space-vertical"></div>

        <table id="profile__table" class="table-outline" border="1">

            <thead>
                <th>Alias</th>
                <th>Description</th>
                <th>Type</th>
                <th>Approved</th>
                <th>Runs</th>
                <th>Latest run</th>
                <th>Add date</th>
                <th>Secret</th>
            </thead>

            <tbody></tbody>

        </table>

    </div>

    <div class="card">

        <div class="title">Add machine</div>

        <div class="space-vertical"></div>

        <form method="post" action="{% url 'machines:addMachine' %}"">
            {% csrf_token %}
            <input id="input__alias" name="alias" type="text" placeholder="alias">
            <input id="input__description" name="description" type="text" placeholder="description">
            <button type="submit">Add</button>
        </form>




    </div>


{% endblock %}
