{% extends 'base.html' %}

{% block styles %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/benchmarks.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/6.7.0/d3.min.js" integrity="sha384-ma33ZEb8L5emtidZhYJFZNIFdht2E8f5wHQMKQGom0aIx9rRKm86XXCjGxOISpM9" crossorigin="anonymous"></script>
{% endblock %}
{% block content %}
    <div class="card">
        <div id="page-title">TPC-H benchmark details for run {{id}} </div>
    </div>
    <div class="card">
        <span>Below is the chart showing the execution time for each query in Performance test during the run</span>
    </div>

    <div id="benchmarks__config">
        <div id="tpch_chart"></div>
    </div>

    {{ models|json_script:"models" }}
<script>
    function compare(a, b) {
      if (a.model_name > b.model_name) return 1;
      if (a.model_name < b.model_name) return -1;
      return 0;
    }
    var models = JSON.parse(document.getElementById('models').textContent);
    models.sort(compare);
    var container = d3.select('#tpch_chart'),
      width = 1040,
      height = 440,
      margin = {top: 30, right: 20, bottom: 30, left: 50},
      barPadding = .2,
      axisTicks = {qty: 5, outerSize: 0, dateFormat: '%m-%d'};
    var svg = container
     .append("svg")
     .attr("width", width)
     .attr("height", height)
     .append("g")
     .attr("transform", `translate(${margin.left},${margin.top})`);
    var xScale0 = d3.scaleBand().range([0, width - margin.left - margin.right]).padding(barPadding)
    var xScale1 = d3.scaleBand()
    var yScale = d3.scaleLinear().range([height - margin.top - margin.bottom, 0])

    var xAxis = d3.axisBottom(xScale0).tickSizeOuter(axisTicks.outerSize);
    var yAxis = d3.axisLeft(yScale).ticks(axisTicks.qty).tickSizeOuter(axisTicks.outerSize);
    xScale0.domain(models.map(d => d.model_name))
    xScale1.domain(['field1', 'field2']).range([0, xScale0.bandwidth()])
    yScale.domain([0, d3.max(models, d => d.field1 > d.field2 ? d.field1 : d.field2)])
    var model_name = svg.selectAll(".model_name")
      .data(models)
      .enter().append("g")
      .attr("class", "model_name")
      .attr("transform", d => `translate(${xScale0(d.model_name)},0)`);
    /* Add field1 bars */
    model_name.selectAll(".bar.field1")
      .data(d => [d])
      .enter()
      .append("rect")
      .attr("class", "bar field1")
    .style("fill","blue")
      .attr("x", d => xScale1('field1'))
      .attr("y", d => yScale(d.field1))
      .attr("width", xScale1.bandwidth())
      .attr("height", d => {
        return height - margin.top - margin.bottom - yScale(d.field1)
      });

    /* Add field2 bars */
    model_name.selectAll(".bar.field2")
      .data(d => [d])
      .enter()
      .append("rect")
      .attr("class", "bar field2")
    .style("fill","red")
      .attr("x", d => xScale1('field2'))
      .attr("y", d => yScale(d.field2))
      .attr("width", xScale1.bandwidth())
      .attr("height", d => {
        return height - margin.top - margin.bottom - yScale(d.field2)
      });
    // Add the X Axis
    svg.append("g")
         .attr("class", "x axis")
         .attr("transform", `translate(0,${height - margin.top - margin.bottom})`)
         .call(xAxis);
    // Add the Y Axis
    svg.append("g")
         .attr("class", "y axis")
         .call(yAxis);
    </script>
{% endblock %}
